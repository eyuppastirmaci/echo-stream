<header class="app-header">
  <div class="header-content">
    <!-- Logo/Brand -->
    <div class="brand">
      <a routerLink="/" class="brand-link">
        <h1 class="brand-title">EchoStream</h1>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">
            Chat
          </a>
        </li>
      </ul>
    </nav>

    <!-- Auth Actions -->
    <div class="auth-actions">
      <a routerLink="/register" class="register-btn">
        Register
      </a>
      <a routerLink="/login" class="login-btn">
        Login
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen) {
    <div class="mobile-menu open">
      <nav class="mobile-nav">
        <a routerLink="/" (click)="closeMobileMenu()" class="mobile-nav-link">Home</a>
        <a routerLink="/chat" (click)="closeMobileMenu()" class="mobile-nav-link">Chat</a>
        <a routerLink="/register" (click)="closeMobileMenu()" class="mobile-nav-link">Register</a>
        <a routerLink="/login" (click)="closeMobileMenu()" class="mobile-nav-link">Login</a>
      </nav>
    </div>
  }
</header>
